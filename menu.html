<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Menu Cukierni</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8c8dc;
            padding: 20px;
            text-align: center;
            color: #5c3a3a;
        }

        h1 {
            margin: 0;
        }

        .menu {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            border-bottom: 2px solid #f2b5c4;
            padding-bottom: 5px;
            color: #d45d79;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: #a6586a;
        }
    </style>
</head>
<body>

<header>
    <h1>Menu Cukierni "Babeczka"</h1>
</header>

<div class="menu">
    <div class="category">
        <h2>Ciasta</h2>
        <div class="item">
            <span class="item-name">Sernik tradycyjny</span>
            <span class="item-price">12 zł</span>
        </div>
        <div class="item">
            <span class="item-name">Szarlotka z kruszonką</span>
            <span class="item-price">10 zł</span>
        </div>
        <div class="item">
            <span class="item-name">Tort czekoladowy</span>
            <span class="item-price">14 zł</span>
        </div>
    </div>

    <div class="category">
        <h2>Desery</h2>
        <div class="item">
            <span class="item-name">Tiramisu</span>
            <span class="item-price">13 zł</span>
        </div>
        <div class="item">
            <span class="item-name">Mus malinowy</span>
            <span class="item-price">11 zł</span>
        </div>
    </div>

    <div class="category">
        <h2>Napoje</h2>
        <div class="item">
            <span class="item-name">Kawa cappuccino</span>
            <span class="item-price">9 zł</span>
        </div>
        <div class="item">
            <span class="item-name">Herbata owocowa</span>
            <span class="item-price">7 zł</span>
        </div>
    </div>
</div>

</body>
</html>
